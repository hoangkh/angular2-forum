<div class="card">
    <div class="card-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">User Name</label>
          <input type="text" class="form-control" formControlName="user_name" #user_name />
        </div>
        <div *ngIf="angForm.controls['user_name'].invalid && (angForm.controls['user_name'].dirty || angForm.controls['user_name'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['user_name'].errors.required">
            User Name is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">User Email </label>
          <input type="text" class="form-control" formControlName="user_email" #user_email />
        </div>
        <div *ngIf="angForm.controls['user_email'].invalid && (angForm.controls['user_email'].dirty || angForm.controls['user_email'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['user_email'].errors.required">
            User Email is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Password </label>
          <input type="text" class="form-control" formControlName="user_password" #user_password />
        </div>
        <div *ngIf="angForm.controls['user_password'].invalid && (angForm.controls['user_password'].dirty || angForm.controls['user_password'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['user_password'].errors.required">
            Password.
          </div>
        </div>
        <div class="form-group">
          <button (click)="addUser(user_name.value, user_email.value, user_password.value)"
              [disabled]="angForm.pristine || angForm.invalid" 
              class="btn btn-primary">
              Update
           </button>
        </div>
      </form>
    </div>
  </div>
